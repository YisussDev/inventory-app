<ng-container *ngIf="!onlyCheck">
  <div>
    <div class="form-group">
      <div class="check-container">
        <div [ngClass]="this.value ? 'check-control checked':'check-control'" (click)="changeValue()"
             *ngIf="!disabledCheck">
        <span>
        <i class="fa fa-solid fa-check"></i>
        </span>
        </div>
        <div class="check-disabled" *ngIf="disabledCheck">
        <span>
        <i class="fa fa-solid fa-check"></i>
        </span>
        </div>
        <label>{{label}}</label>
      </div>
      <div class="form-control"></div>
    </div>
    <div class="error-control">
      <ng-container *ngIf="hasError()">
        {{getErrorMessage()}}
      </ng-container>
    </div>
  </div>

</ng-container>
<ng-container *ngIf="onlyCheck">
  <div [ngClass]="this.value ? 'check-control checked':'check-control'" (click)="changeValue()" *ngIf="!disabledCheck">
    <span>
        <i class="fa fa-solid fa-check"></i>
    </span>
  </div>
  <div class="check-disabled" *ngIf="disabledCheck">
    <span>
        <i class="fa fa-solid fa-check"></i>
    </span>
  </div>
</ng-container>
