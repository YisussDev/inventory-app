<ng-container *ngIf="!onlyToggle">
  <div>
    <div class="form-group">
      <div class="check-container">
        <div [ngClass]="this.value ? 'check-control checked':'check-control'" (click)="changeValue()"
             *ngIf="!disabledCheck">
        <span>
        <i class="fa fa-solid fa-check"></i>
        </span>
        </div>
        <div class="check-disabled" *ngIf="disabledCheck">
        <span>
        <i class="fa fa-solid fa-check"></i>
        </span>
        </div>
        <label>{{label}}</label>
      </div>
      <div class="form-control"></div>
    </div>
    <div class="error-control">
      <ng-container *ngIf="hasError()">
        {{getErrorMessage()}}
      </ng-container>
    </div>
  </div>

</ng-container>
<ng-container *ngIf="onlyToggle">
  <div [ngClass]="this.value ? 'toggle-control activated':'toggle-control'" *ngIf="!disabledCheck">
    <div (click)="changeValue()" class="toggle-circle" [style]="(this.value == 1)? ('left: 20px; transform: scale(1.2);'):('')">
      <span><i [class]="'fa fa-solid fa-'+icon"></i></span>
    </div>
  </div>
  <div class="check-disabled" *ngIf="disabledCheck">
    <span>
        <i class="fa fa-solid fa-check"></i>
    </span>
  </div>
</ng-container>
