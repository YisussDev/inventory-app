<ng-container>
  <div [ngClass]="icon ? 'form-group group-with-icon':'form-group'">
    <ng-container *ngIf="icon">
      <div class="icon-input">
        <span><i [class]="'fa fa-solid fa-'+icon"></i></span>
      </div>
    </ng-container>
    <input class="form-control"
           type="text"
           [placeholder]="placeholder"
           [ngModel]="value"
           (ngModelChange)="changeValue($event)"
           (blur)="touchedControl()">
    <label [class]="icon? 'label-with-icon':''">{{ label }}</label>
    <ng-container *ngIf="hasError()">
    <span class="error-control">
      {{getErrorMessage()}}
    </span>
    </ng-container>
  </div>
</ng-container>
