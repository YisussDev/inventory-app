<div *ngIf="optionsSelect">
  <div [ngClass]="icon ? 'form-group group-with-icon':'form-group'" [style]="hasError() ? ('border-color: red'):('')">
    <ng-container *ngIf="icon">
      <div class="icon-input">
        <span><i [class]="'fa fa-solid fa-'+icon"></i></span>
      </div>
    </ng-container>
    <select
      [disabled]="disabled"
      [name]="name"
      [ngModel]="value"
      [ngClass]="control?.value ? 'form-select active':'form-select'"
      (change)="changeValue($event)"
      (blur)="_onTouch()">
      <option value="null">{{placeholder}}</option>
      <ng-container *ngFor="let option of optionsSelect">
        <option
          [value]="option[keyToChangeControl]">{{option[keyToShowControl] + (keyToShowSecondControl ? (' - ' + option[keyToShowSecondControl]) : (''))}}</option>
      </ng-container>
    </select>
    <label [class]="icon? 'label-with-icon':''">{{ label }}</label>
  </div>
  <div class="error-control">
    <ng-container *ngIf="hasError()">
      {{getErrorMessage()}}
    </ng-container>
  </div>
</div>
