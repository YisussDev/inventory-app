<div>
  <div [ngClass]="icon ? 'form-group group-with-icon':'form-group'" [style]="hasError() ? ('border-color: red'):('')">
    <ng-container *ngIf="icon">
      <div class="icon-input">
        <span><i [class]="'fa fa-solid fa-'+icon"></i></span>
      </div>
    </ng-container>
    <input class="form-control"
           type="number"
           [name]="name"
           [placeholder]="placeholder"
           [ngModel]="value"
           (ngModelChange)="changeValue($event)"
           [readOnly]="disabled"
           (blur)="touchedControl()">
    <label [class]="icon? 'label-with-icon':''">{{ label }}</label>
    <span class="helper-amount" *ngIf="isAmount">{{value | currency}}</span>
  </div>
  <div class="error-control">
    <ng-container *ngIf="hasError()">
      {{getErrorMessage()}}
    </ng-container>
  </div>
</div>
