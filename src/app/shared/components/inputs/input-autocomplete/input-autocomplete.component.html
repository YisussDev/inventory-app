<div>
  <div [ngClass]="icon ? 'form-group group-with-icon':'form-group'">
    <ng-container *ngIf="icon">
      <div class="icon-input">
        <span><i [class]="'fa fa-solid fa-'+icon"></i></span>
      </div>
    </ng-container>
    <ng-container *ngIf="(dataVisible.length > 0) && isInputFocused">
      <ul class="options-input">
        <li *ngFor="let option of dataVisible" (click)="selectOption($event, option);">
          {{option[keyToShowControl]}}
        </li>
      </ul>
    </ng-container>
    <input type="text"
           class="form-control"
           [placeholder]="placeholder"
           [ngModel]="selected[keyToShowControl]"
           (ngModelChange)="changeValue($event)"
           (focus)="_onFocus()"
           (blur)="_onBlur($event)">
    <label [class]="icon? 'label-with-icon':''">{{ label }}</label>
  </div>
  <div class="error-control">
    <ng-container *ngIf="hasError()">
      {{getErrorMessage()}}
    </ng-container>
  </div>
</div>
