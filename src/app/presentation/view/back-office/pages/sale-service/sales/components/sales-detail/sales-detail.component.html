<div class="col-lg-12" *ngIf="sale">
  <div class="ibox-content p-xl">
    <div class="customer-logo-container">
      <div>
        <div class="logo-container">
          <img src="assets/img/logos/logo-normal.svg">
        </div>
        <h5>Remitente:</h5>
        <address>
          <strong style="color: var(--color-primary)">Inventory APP</strong><br>
          Bogot√°, Colombia.<br>
        </address>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
        <p>Cliente: {{ sale.document_client }}</p>
        <p>Factura ID: {{ sale._id }}</p>
      </div>
    </div>
    <div class="my-3">
      <div class="invoice-table-container">
        <table class="table invoice-table">
          <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio total</th>
            <th>Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of sale.products">
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.total | currency }}</td>
            <td></td>
          </tr>
          </tbody>
        </table>
        <div class="mb-4" style="text-align: center;" *ngIf="sale.products.length == 0">
          No hay productos agregados.
        </div>
      </div>
    </div>
    <div class="totals-container">
      <div>
        <strong>TOTAL:</strong>
        <span>{{ sale.total_value | currency }}</span>
      </div>
    </div>
  </div>
</div>
